<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure js excel</title>
</head>
<body>

    <div id="app">

        <div class="excel">

            <div class="excel__header header">

                <input type="text" class="header__title-input" value="Новая таблица">
                <div class="header__buttons">

                    <div class="header__button">
                        <span class="material-icons md-48">
                            delete_sweep
                            </span>
                    </div>

                    <div class="header__button">
                        <span class="material-icons">
                            cancel_presentation
                            </span>
                    </div>

                </div>

            </div>

            <div class="excel__toolbar toolbar">

                    <div class="toolbar__button">
                        <span class="material-icons">
                            format_align_left
                            </span>
                    </div>

                    <div class="toolbar__button">
                        <span class="material-icons">
                            format_align_center
                            </span>
                    </div>

                    <div class="toolbar__button">
                        <span class="material-icons">
                            format_align_right
                            </span>
                    </div>

                    <div class="toolbar__button">
                        <span class="material-icons">
                            format_bold
                            </span>
                    </div>

                    <div class="toolbar__button">
                        <span class="material-icons">
                            format_italic
                            </span>
                    </div>

                    <div class="toolbar__button">
                        <span class="material-icons">
                            format_underlined
                            </span>
                    </div>

                

            </div>

            <div class="excel__formula formula">
                <div class="formula__info">
                    fx
                </div>
                <div class="formula__input" contenteditable spellcheck="false">
                    
                </div>
            </div>

            <div class="excel__table table">

                <div class="row">

                    <div class="row-info"></div>

                    <div class="row-data">
                        <div class="column">A</div>
                        <div class="column">B</div>
                        <div class="column">C</div>
                    </div>

                </div>
                
                <div class="row">

                    <div class="row-info">1</div>

                    <div class="row-data">
                        <div class="cell " contenteditable>fdg g</div>
                        <div class="cell" contenteditable>1dffg</div>
                        <div class="cell" contenteditable>dfgg</div>
                    </div>

                </div>
                
                <div class="row">

                    <div class="row-info">2</div>

                    <div class="row-data">
                        <div class="cell selected">fdg g</div>
                        <div class="cell">1dffg</div>
                        <div class="cell">dfgg</div>
                    </div>

                </div>
                
            </div>

        </div>

    </div>
    
</body>
</html>
